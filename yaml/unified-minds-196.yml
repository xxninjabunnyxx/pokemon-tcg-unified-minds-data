supertype: Trainer
subtypes:
- Pokémon Tool
rules:
- Attach a Pokémon Tool to 1 of your Pokémon that doesn't already have a Pokémon Tool
  attached to it.
- If this card is attached to 1 of your Pokémon, discard it at the end of your opponent's
  turn.
- If the Pokémon this card is attached to is your Active Pokémon and takes 180 or
  more damage from an opponent's attack (even if this Pokémon is Knocked Out), put
  10 damage counters on the Attacking Pokémon.
- You may play as many Item cards as you like during your turn (before your attack).
